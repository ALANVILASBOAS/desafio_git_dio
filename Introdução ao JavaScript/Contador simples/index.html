<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/scripts.js"></script>
    <title>Contador</title>
</head>

<body>
    <h1>CONTADOR</h1>
    <p>Clique nos botões para alterar o valor.</p>
    <div id="counter">
        <!-- botão abaixo usando "onclick" para rodar a função "decrement()" no scripts.js -->
        <button id="subtrair" onclick="decrement()">-</button>

        <span id="currentNumber">0</span>

        <!-- botão abaixo usando "addEventListener" no próprio script.js sem a necessidade de onclick no index.html -->
        <button id="adicionar">+</button>
    </div>
    <script src="assets/js/scripts.js"></script>

</body>

</html>
